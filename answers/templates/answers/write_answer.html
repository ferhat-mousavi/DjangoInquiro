{% extends "home/base_generic.html" %}
{% block content_block %}
<div class="container my-5">
    <h2>Write an Answer for: {{ question.title }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary mt-3">Submit Answer</button>
    </form>
    <a href="{% url 'question_detail' question.slug %}" class="btn btn-secondary mt-3">Back to Question</a>
</div>
{% endblock %}
